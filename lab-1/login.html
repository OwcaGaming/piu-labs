<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="login-container">
      <h2>Logowanie</h2>
      <form action="https://httpbin.org/post" method="post" class="login-form">
        <label for="username" class="login-label">Nazwa użytkownika:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="login-input"
          required
        />
        <label for="password" class="login-label">Hasło:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="login-input"
          required
        />
        <button type="submit" class="login-button">Zaloguj się</button>
      </form>
    </main>
  </body>
</html>
